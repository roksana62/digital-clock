<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div id="time">12:00:00 PM</div>
        </div>
        <span></span>
        <span></span>
    </div>

    <script>
       setInterval(()=>{
        let time = document.querySelector('#time')
        let date= new Date();
        let hour= date.getHours();
        let minute= date.getMinutes();
        let second= date.getSeconds();
        let day_night= "AM";
        
        
        if(hour>12){

            hour= hour-12;
            day_night= 'PM';
        }
        if(hour<10){
            hour= "0"+ hour;
        }
        if(minute<10){
            minute= "0"+ minute;
        }
        if(second<10){
            second= "0"+ second;
        }

        time.textContent= hour+ ':'+ minute+ ":" + second+" "+ day_night;
       })

       
    </script>
</body>
</html>
